<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>CJ Bar</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Collegium Juris Bar</h1>
<div id="buttons"></div>

<h2>Current Order</h2>
<table id="cart-table">
    <tr><th>Drink</th><th>Quantity</th><th>Price</th></tr>
</table>

<div class="button-container">
    <button class="cart-utility-button" id="place-order">Place Order</button>
    <button class="cart-utility-button" id="clear-table">Clear</button>
</div>

<script>
    // Inject Python data into JS
    const drinks = {{ drinks|tojson }};
    const specialsData = {{ specials|safe }};
</script>

<!-- ES6 modules for reusable cart logic -->
<script type="module">
    import '../static/cart/cart_utils.js';
    import '../static/cart/cart_render.js';
    import '../static/cart_page.js';
</script>

</body>
</html>
